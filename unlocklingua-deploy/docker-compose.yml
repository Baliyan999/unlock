version: '3.8'

services:
  unlock-app:
    build: .
    container_name: unlocklingua-app
    ports:
      - "3000:3000"  # Frontend (Nginx)
      - "8000:8000"  # Backend API
    environment:
      - DATABASE_URL=sqlite:///./unlocklingua.db
      - SECRET_KEY=your-production-secret-key-change-this
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    volumes:
      - ./backend/data:/app/backend/data  # Папка для базы данных
      - ./backend/public/images:/app/backend/public/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - unlock-network

networks:
  unlock-network:
    driver: bridge
